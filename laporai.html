<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SentAI Chat - SENTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/chatai.css" />
</head>
<body>
  <div class="chatai-page">
    <!-- HEADER UTAMA: BACK + TITLE -->
    <header class="sentai-header">
  <button class="back-btn" id="backToDashboard">
    <span class="arrow-left"></span>
  </button>

  <img
    src="assets/images/sentai.png"
    alt="SentAI Logo"
    class="sentai-logo"
  />
</header>


    <!-- CHAT AREA -->
    <main class="chat-area" id="chatArea">
      <div class="message bot">
        <div class="bubble">
          Halo! Aku SentAI. Hari ini ada pengeluaran dan pemasukan apa aja nih? Yuk lapor, SentAI rapihin laporan keuangan kamu!âœ¨
        </div>
      </div>
    </main>

    <!-- INPUT BAR -->
    <form class="input-bar" id="chatForm">
      <input
        id="chatInput"
        type="text"
        placeholder="Ask anything"
        autocomplete="off"
      />
      <button type="submit" class="send-btn" aria-label="Send message">
        <span class="send-circle"></span>
        <span class="send-arrow"></span>
      </button>
    </form>
  </div>

  <script src="js/chatai.js"></script>
</body>
</html>
